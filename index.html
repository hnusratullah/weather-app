<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hana's Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script
      src="https://kit.fontawesome.com/54a61981e9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <div class= "search-function">
          <form class ="search-form" id="search-form">
              <div class="row">
                  <div class="col-lg-4">
            <input 
            type="search" 
            placeholder="Search City" 
            autofocus="on"
            autocomplete="off"
            id = "search-City" 
            class ="form-control"/>
             </div>
                <div class="col-lg-4">
            <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary"
                    id="search-Button"
                  />
                </div>
              <div class="col-lg-4">
                  <input
                  type="button"
                  value="Current Location"
                  class="btn btn-secondary" 
                  id = "current-Location" />
    
              </div>
            </div>
          </form>


        <h1>Houston</h1>
        <div class = "dayTime"> Day Time </div>
        <div class="row">
          <div class="col-6">
            <div class="current-weather">
              Rain</div>
              <div class="weather-icon">🌧</div></div>
          <div class="col-6">
            <div class="current-temperature">17</div> <span class="unit">
             <a href="#" id="celcius-link"><span id="celcius">°C</span></a> |
             <a href="#" id="farenheit-link"><span id="farenheit">°F</span></a> </span>         
           
            <div class="row justify-content-center">
                <div class="col-auto"> Wind: <span id = "wind">  </span></div>
                <div class="col-auto">Humidity:</i><span id="humidity"></span></div>
            </div>
        <div>
     </div>
    </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-2 col-md-offset-1 day">
          <div class="icon">🌤 </div> 80°<br/>Monday
        </div>
        <div class="col-md-2 day">
          <div class="icon">☀️ </div> 80°<br/>Tuesday
        </div>
        <div class="col-md-2 day">
          <div class="icon">⛅️ </div> 80°<br/> Wednesday
        </div>
        <div class="col-md-2 day">
          <div class="icon">☀️ </div> 80°<br/>Thursday
        </div>
        <div class="col-md-2 day">
          <div class="icon">☀️ </div> 80°<br/> Friday
        </div>
      </div>
    </div>
    </div>
    </div>
    <div class="open-source-code">
      <small>
        <a href="https://github.com/hnusratullah/weather-app" class="githubLink">Open-source code</a> 
        by Hana Nusratullah
       </small> 
    </div>
   
    <script src="src/script.js">
    </script>
  </body>
</html>
